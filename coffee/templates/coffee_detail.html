{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="coffee-detail-header text-center">
                <h3>{{ coffee.name }}</h3>
                <img src="{{ coffee.image }}" alt="{{ coffee.name }}" class="img-fluid my-3">
                <p>Price: EÂ£{{ coffee.price }}</p>
                
            </div>
            <div class="apply-job-form">
                <h4 class="text-center">Add to Cart</h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">quantity</label>
                        <div class="col-sm-10">
                            <input type="Number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="card_number" class="col-sm-2 col-form-label">Card Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="card_number" name="card_number" required>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-coffee">Add to Cart</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
  .btn-coffee {
    color: #fff;
    background-color: #a17a5b; /* Coffee-colored background */
    border-color: #a17a5b; /* Coffee-colored border */
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
  }

  .btn-coffee:hover {
    background-color: #896346; /* Darker coffee color on hover */
    border-color: #896346; /* Darker coffee color on hover */
  }

  .btn-coffee:focus {
    box-shadow: 0 0 0 0.2rem rgba(161, 122, 91, 0.5); /* Focus color for accessibility */
  }
</style>
{% endblock %}
